    <!-- Mobile Menu Button -->
    <div class="mobile-menu-button pt-2 pb-2" (click)="toggleMobileMenu()">
      <span *ngIf="!isMobileMenuOpen">
        <svg
          style="height: 40px; width: 40px; color: #739b5b"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 6l16 0" />
          <path d="M4 12l16 0" />
          <path d="M4 18l16 0" /></svg
      ></span>
      <span *ngIf="isMobileMenuOpen"
        ><svg
          style="height: 40px; width: 40px; color: #739b5b"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-x"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" /></svg
      ></span>
      <img
        style="height: 40px; width: 150px"
        src="../../../assets/Lipanauli/Lipanauli fare prices.png"
        alt=""
      />
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" *ngIf="isMobileMenuOpen">
      <ul>
        <li (click)="loginUser()">Sign In / Sign Out</li>
      </ul>
    </div>

    <div class="col-12 col-md-6 form-card order-md-1">
      <h1 style="letter-spacing: 1px" class="header">
        <span>Fare</span> ya kisure
      </h1>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="tripForm">
            <div class="input-item">
              <div class="me-2 item">
                <label for="from" class="form-label">From</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="From"
                  formControlName="from"
                  list="datalistOptions"
                  (change)="selectedCity($any($event.target).value)"
                />
                <datalist id="datalistOptions">
                  <option
                    *ngFor="let suggestion of sourceCities"
                    [value]="suggestion.city_name"
                  ></option>
                </datalist>
              </div>
              <div>
                <label for="to" class="form-label">To</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="To"
                  formControlName="to"
                  (change)="selectedDestCity($any($event.target).value)"
                  list="destinationCities"
                />
                <datalist id="destinationCities">
                  <option
                    *ngFor="let suggestion of destinationCities"
                    [value]="suggestion.city_name"
                  ></option>
                </datalist>
              </div>
            </div>
            <div class="input-item">
              <div class="me-2">
                <label for="departure" class="form-label">Departure</label>
                <input
                  type="date"
                  class="form-control"
                  formControlName="departure"
                />
              </div>
              <div>
                <label for="passengers" class="form-label">Passengers</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="passengers"
                  placeholder="1"
                />
              </div>
            </div>

            <button (click)="searchTrip()" type="button" class="search">
              Book Advance Tickets
            </button>
          </form>
        </div>
      </div>
      <div>
        <p class="or">Or</p>
      </div>
      <div class="card">
        <div class="card-body payForTripCard">
          <p>Are you traveling now? </p>
          <button (click)="payNowTrip()" type="button" class="paynow">
            Pay For Trip
          </button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 right order-md-2" style="padding: 0">
      <img src="../../../assets/Lipanauli/Nairobi transport solutions.png" alt="">
    </div>
  </div>
  <div class="row">
    <app-lipanaulislider></app-lipanaulislider>
  </div>
  <div class="row">
    <app-lipanauliapp></app-lipanauliapp>
  </div>
  <div class="row">
    <app-cta></app-cta>
  </div>
  <div class="row">
    <app-footer></app-footer>
  </div>
</div>
<app-loginmodal></app-loginmodal>
<app-paynowmodal></app-paynowmodal>
<app-buslistmodal></app-buslistmodal>
<app-userconfirmmodal></app-userconfirmmodal>
<app-customerdetailsmodal></app-customerdetailsmodal>
<app-pay-for-ticketmodal></app-pay-for-ticketmodal>
